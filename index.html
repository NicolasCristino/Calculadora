<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="calculadora">
                <input type="hidden" id="primeiroValor" d>
                <input type="hidden" id="operador" d>
                <input type="hidden" id="segundoValor" d>
                <input type="text" id="display" disabled>
                <input type="button" value="7" id="b7">
                <input type="button" value="8" id="b8">
                <input type="button" value="9" id="b9">
                <input type="button" value="/" id="divide"> <br>
                <input type="button" value="4" id="b4">
                <input type="button" value="5" id="b5">
                <input type="button" value="6" id="b6">
                <input type="button" value="X" id="cross"> <br>
                <input type="button" value="1" id="b1">
                <input type="button" value="2" id="b2">
                <input type="button" value="3" id="b3">
                <input type="button" value="-" id="subtract"> <br>
                <input type="button" value="0" id="b10">
                <input type="button" value="." id="dot">
                <input type="button" value="+" id="plus">
                <input type="button" value="=" id="equal">
            </div>
        </form>
    </div>
    <script src="./js.js"></script>
</body>
</html>
